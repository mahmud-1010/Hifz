<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="মারকাযু উলুমিল কুরআন বালক বালিকা শাখার ভর্তি ফর্ম।"
    />
    <title>মারকাযু উলুমিল কুরআন - ভর্তি ফরম</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Tiro Bangla", "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4 space-y-10">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
      <h1 class="text-2xl font-bold text-center text-green-700 mb-2">
        হিফজ বিভাগে ভর্তি ফরম
      </h1>
      <p class="text-center text-gray-700">
        মারকাযু উলুমিল কুরআন বালক বালিকা শাখা
      </p>

      <form id="admissionForm" class="space-y-4">
        <input
          type="text"
          name="student_name"
          placeholder="ছাত্র/ছাত্রীর নাম"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="dob"
          placeholder="জন্ম তারিখ"
          class="w-full border border-gray-300 rounded p-2"
        />
        <input
          type="text"
          name="nid"
          placeholder="এন.আই.ডি/জন্ম নিবন্ধন নং"
          class="w-full border border-gray-300 rounded p-2"
        />
        <input
          type="text"
          name="father_name"
          placeholder="পিতার নাম"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="father_mobile"
          placeholder="পিতার মোবাইল নাম্বার"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="mother_name"
          placeholder="মাতার নাম"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="mother_mobile"
          placeholder="মাতার মোবাইল নাম্বার"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="guardian_name"
          placeholder="অভিভাবকের নাম"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="guardian_mobile"
          placeholder="অভিভাবকের মোবাইল নাম্বার"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="present_address"
          placeholder="বর্তমান ঠিকানা"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="permanent_address"
          placeholder="স্থায়ী ঠিকানা"
          class="w-full border border-gray-300 rounded p-2"
          required
        />
        <input
          type="text"
          name="current_study"
          placeholder="বর্তমানে কোথায় পড়ছে?"
          class="w-full border border-gray-300 rounded p-2"
        />
        <input
          type="text"
          name="nazera_done"
          placeholder="নাজেরা সম্পন্ন হয়েছে?"
          class="w-full border border-gray-300 rounded p-2"
        />
        <input
          type="text"
          name="nazera_place"
          placeholder="নাজেরা কোথায় সম্পন্ন করেছে?"
          class="w-full border border-gray-300 rounded p-2"
        />
        <input
          type="text"
          name="hifz_paras"
          placeholder="মোট কত পারা হিফজ করেছে?"
          class="w-full border border-gray-300 rounded p-2"
        />
        <textarea
          name="guardian_comment"
          placeholder="ভর্তির উদ্দেশ্য ও অভিভাবকের মন্তব্য"
          class="w-full border border-gray-300 rounded p-2"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        >
          জমা দিন
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("admissionForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        fetch(
          "https://script.google.com/macros/s/AKfycbzNIzAUkDIvkCQ34wscZgPyGNZC4TaZQW0MglpZmCgv90ckNN6lHcETcsWhJfnnARrJDQ/exec",
          {
            method: "POST",
            body: formData,
          }
        )
          .then((res) => res.text())
          .then((result) => {
            alert("✅ সফলভাবে জমা হয়েছে!");
            form.reset();
          })
          .catch((err) => {
            console.error(err);
            alert("❌ জমা দিতে সমস্যা হয়েছে!");
          });
      });
    </script>
  </body>
</html>
